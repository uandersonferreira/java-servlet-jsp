<!DOCTYPE html>
<html lang = "pt-BR">
<head>
    <meta charset = "UTF-8">
    <title>Gerenciamento de Pessoas</title>
    <link rel = "stylesheet" type = "text/css" href = "css/styles.css">
    <link rel = "stylesheet" type = "text/css" href = "css/modal.css">
    <link rel = "stylesheet" type = "text/css" href = "css/modal-show-dados.css">

</head>
<body>
    <h1>Gerenciamento de Pessoas</h1>

    <form id = "formPessoa">
        <input type = "hidden" id = "pessoaId" name = "id">
        <div class = "form-group">
            <label for = "nome">Nome:</label>
            <input type = "text" id = "nome" name = "nome" required>
        </div>
        <div class = "form-group">
            <label for = "idade">Idade:</label>
            <input type = "number" id = "idade" name = "idade" required>
        </div>
        <button type = "submit" id = "btnSalvar">Salvar</button>
        <button type = "button" id = "btnCancelar" class = "hidden">Cancelar</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Idade</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id = "tabelaPessoas">
        </tbody>
    </table>

    <script src = "js/pessoas-xml.js"></script>
</body>
</html>
