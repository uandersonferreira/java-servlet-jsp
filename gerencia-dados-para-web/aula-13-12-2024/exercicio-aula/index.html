    <h1>Sistema de Cardápio</h1>

    <form id="form-container">

        <div>
          <label for="nome" >Nome: </label>
          <input type="text" id="nome" placeholder="Informe o nome">
        </div>

        <br>

        <select id="ingredientesSelection" multiple>
            <option selected>Ingredientes</option>
            <option value="1">Item 1</option>
            <option value="2">Item 2</option>
            <option value="3">Item 3</option>
        </select>

        <br>


         <div >
            <label for="urlImage" >Url da imagem</label>
            <input type="text" id="urlImage" placeholder="Insira a url da imagem">
          </div>

          <br>

          <div >
            <label for="preco" >Preço</label>
            <input type="number" min="0" step="0.1"  id="preco" placeholder="Informe o preço">
          </div>

          <br>


        <button type="submit" >Cadastrar</button>

      </form>
