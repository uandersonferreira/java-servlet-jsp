<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Tarefas</title>
    <link rel="stylesheet" href="assets/css/listas.css">
</head>
<body>
    <nav id="menu"></nav>

    <section id="controles">
        <div class="form-group">
            <h3>Criar Nova Lista</h3>
            <form id="formNovaLista" method="get">
                <input type="number" name="listId" placeholder="ID da Lista" required>
                <input type="text" name="title" placeholder="Título da Lista" required>
                <button type="submit">Criar</button>
            </form>
        </div>

        <div class="form-group">
            <h3>Adicionar Item</h3>
            <form id="formNovoItem" method="get">
                <input type="number" name="listaId" placeholder="ID da Lista" required>
                <input type="text" name="itemText" placeholder="Novo Item" required>
                <div class="checkboxes">
                    <label>
                        <input type="checkbox" name="feito" value="sim"> Feito?
                    </label>
                    <label>
                        <input type="checkbox" name="prioridade" value="sim"> Prioridade?
                    </label>
                </div>
                <button type="submit">Adicionar</button>
            </form>
        </div>
    </section>

    <article id="listaTarefas"></article>

    <!-- Modal de Edição -->
    <div id="editModal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Editar Item</h3>
            <form id="formEditarItem" method="get">
                <input type="hidden" id="editListaId">
                <input type="hidden" id="editOldText">

                <input type="text" id="editNewText" required>
                <div class="checkboxes">
                    <label>
                        <input type="checkbox" id="editFeito" value="sim"> Feito?
                    </label>
                    <label>
                        <input type="checkbox" id="editPrioridade" value="sim"> Prioridade?
                    </label>
                </div>
                <button type="submit">Salvar Alterações</button>
            </form>
        </div>
    </div>

    <script src="assets/js/carregar-menu.js"></script>
    <script src="assets/js/listas.js"></script>
</body>
</html>
