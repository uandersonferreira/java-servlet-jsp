<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas de Exercícios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            margin-bottom: 20px;
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 5px;
        }

        .filter-container {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        section {
            margin-bottom: 30px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: white;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        ul li {
            margin: 10px 0;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 3px;
        }

        ul li.prioridade {
            border-left: 5px solid #e74c3c;
            font-weight: bold;
        }

        ul li.feito {
            text-decoration: line-through;
            color: #95a5a6;
            background-color: #f0f0f0;
        }

        select, input, button {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        .no-results {
            text-align: center;
            padding: 20px;
            color: #666;
        }
    </style>
</head>

<body>
    <header>
        <h1>Listas de Exercícios</h1>
        <div class="filter-container">
            <label for="filtroTipo">Filtrar por:</label>
            <select id="filtroTipo">
                <option value="titulo">Título</option>
                <option value="feito">Feito</option>
                <option value="prioridade">Prioridade</option>
            </select>

            <input type="text" id="filtroValor" placeholder="Digite o valor do filtro">
            <button id="aplicarFiltro">Aplicar Filtro</button>
            <button id="limparFiltro">Limpar Filtro</button>
        </div>
    </header>

    <main id="conteudoListas"></main>
    
    <script src="js/mostrar-todos.js"></script>
</body>
</html>
