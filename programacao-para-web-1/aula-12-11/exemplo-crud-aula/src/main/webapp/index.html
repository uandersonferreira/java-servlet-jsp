<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Usuários</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<header>
    <h1>Gerenciamento de Usuários</h1>
</header>
<main>
    <article aria-labelledby="cadastrar-titulo">
        <h2 id="cadastrar-titulo">Cadastrar</h2>
        <form action="cadastrarusuario" method="post"> <!-- action é o endereço da rota (endpoint) sem o barra -->
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
            <!-- name é o nome do parametro que iremos recuperar -->

            <label for="login-cadastro">Login</label>
            <input type="text" id="login-cadastro" name="login" placeholder="Digite seu login" required>
            <!-- name é o nome do parametro que iremos recuperar -->

            <label for="senha-cadastro">Senha</label>
            <input type="password" id="senha-cadastro" name="senha" placeholder="Digite sua senha" required>
            <!-- name é o nome do parametro que iremos recuperar -->

            <input type="submit" value="Cadastrar">
        </form>
    </article>

    <article aria-labelledby="logar-titulo">
        <h2 id="logar-titulo">Logar</h2>
        <form action="logar" method="post"> <!-- action é o endereço da rota (endpoint) sem o barra -->
            <label for="login-login">Login</label>
            <input type="text" id="login-login" name="login" placeholder="Digite seu login" required>

            <label for="senha-login">Senha</label>
            <input type="password" id="senha-login" name="senha" placeholder="Digite sua senha" required>

            <input type="submit" value="Logar">
        </form>
    </article>
</main>
<footer>
    <p>&copy; 2024 Gerenciamento de Usuários. Todos os direitos reservados.</p>
</footer>
</body>
</html>
